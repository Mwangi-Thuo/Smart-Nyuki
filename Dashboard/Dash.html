<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bee System Dashboard</title>
    <link rel="stylesheet" href="dash.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <h2>Bee System</h2>
            </div>
            <nav>
                <ul>
                    <li><a href="#hives" onclick="showSection('hives')">Hives</a></li>
                    <li><a href="#subscription" onclick="showSection('subscription')">Subscription</a></li>
                    <li><a href="#profile" onclick="showSection('profile')">Profile</a></li>
                    <li><a href="#logout" onclick="showSection('logout')">Logout</a></li>
                </ul>
            </nav>
        </aside>
        <div class="main-content">
            <header class="header">
                <h1>Dashboard</h1>
                <div class="header-right">
                    <span>Profile</span>
                    <span>Settings</span>
                </div>
            </header>
            <div class="dashboard">
                <section id="hives" class="dashboard-section">
                    <h2>Hives</h2>
                    <div class="content">
                        <canvas id="hivesChart"></canvas>
                    </div>
                </section>
                <section id="subscription" class="dashboard-section" style="display:none;">
                    <h2>Subscription</h2>
                    <div class="content">
                        <p>Manage your subscription details here.</p>
                        <!-- Add subscription management content here -->
                    </div>
                </section>
                <section id="profile" class="dashboard-section" style="display:none;">
                    <h2>Profile</h2>
                    <div class="content">
                        <p>View and edit your profile information here.</p>
                        <!-- Add profile management content here -->
                    </div>
                </section>
                <section id="logout" class="dashboard-section" style="display:none;">
                    <h2>Logout</h2>
                    <div class="content">
                        <p>You have been logged out.</p>
                        <!-- Add logout functionality here -->
                    </div>
                </section>
            </div>
        </div>
    </div>

    <script>
        function showSection(sectionId) {
            const sections = document.querySelectorAll('.dashboard-section');
            sections.forEach(section => {
                section.style.display = section.id === sectionId ? 'block' : 'none';
            });
        }

        // Hives Chart
        const hivesCtx = document.getElementById('hivesChart').getContext('2d');
        const hivesChart = new Chart(hivesCtx, {
            type: 'line',
            data: {
                labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
                datasets: [{
                    label: 'Honey Production (kg)',
                    data: [65, 59, 80, 81, 56, 55, 40],
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
